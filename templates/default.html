<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
    <head>
        <meta charset="utf-8" />
        <meta name="referrer" content="no-referrer">

        <!-- Enable responsiveness on mobile devices-->
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

        <title>Gisli | $polish(page.title)$</title>

        <meta property="og:url" content="$page.root$$page.url$" />
        <meta property="og:site_name" content="Gísli | $page.title$" />

        <meta property="og:description" content="<![CDATA[$polish(summary)$]]>" />
        <meta name="description" content="<![CDATA[$polish(summary)$]]>" />
        $-else-$
        $if(page.description)-$
        <meta property="og:description" content="$polish(page.description)$" />
        <meta name="description" content="$polish(page.description)$" />
        $-endif$
        $-endif$
        <meta name="twitter:card" content="summary" />

        <meta name="twitter:image" content="$page.root$$image$" />

        $-endif$

        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
        <link rel="stylesheet" href="/css/base.css" />
        <link rel="stylesheet" href="/css/custom.css" />

$page.body$

            </p>
