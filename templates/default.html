<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="referrer" content="no-referrer">

        <!-- Enable responsiveness on mobile devices-->
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

        <title>$pagetitle$</title>
        <meta property="og:title" content="$pagetitle$" />
        <meta name="twitter:title" content="$pagetitle$" />

        $if(showdeadcode)$
        {% if config.description -%}
        <meta name="description" content="{{ config.description }}">
        <meta property="og:description" content="{{ config.description }}">
        <meta name="twitter:description" content="{{ config.description | truncate(length=200) }}">
        {%- endif %}
        $endif$

        <meta property="og:site_name" content="$pagetitle$" />
        <meta property="og:url" content="/" />

        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
        <link rel="stylesheet" href="/css/base.css" />
        <link rel="stylesheet" href="/css/custom.css" />
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link href="/css/fontawesome/fontawesome.css" rel="stylesheet">
        <link href="/css/fontawesome/brands.css" rel="stylesheet">
        <link href="/css/fontawesome/solid.css" rel="stylesheet">

        <link rel='icon' type='image/x-icon' href="/favicon.png" />
        <link rel="alternate" type="application/atom+xml" title="$pagetitle$" href="/atom.xml">
    </head>
    <body>
        <a href="#main" class="skip-link p-screen-reader-text">Skip to content</a>
        <header class="profile">
            <a class="profile-icon" href="/">
                <img src="/icon.png" alt="profile picture">
            </a>
            <nav class="header">
                <a href="">About</a>
                <a href="">Slides</a>
            </nav>
        </header>
        $if(showdeadcode)$
        <header class="l-header">
            <h1 class="c-title p-title"><a href="/" class="p-title__link">$pagetitle$</a></h1>
            <p class="p-subtitle">
                EXTRA SUBTITLE
            </p>
        </header>
        $endif$

        <main id="main" class="l-main">
        $body$
        </main>

     
      <footer class="l-footer">
          <p class="p-copyright">
              Copyright <i class="fas fa-heart" style="color: red;"></i> Gísli Kristjánsson 2020
          </p>
      </footer>

      <!-- Global site tag (gtag.js) - Google Analytics -->
      $if(showdeadcode)$
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ config.extra.analytics }}"></script>
      <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', '{{ config.extra.analytics }}');
      </script>
      $endif$
      <link rel="stylesheet" href="/css/katex.min.css">
      <script defer src="/js/katex.min.js"></script>
      <script defer src=""js/mathtex-script-type.min.js"></script>
    </body>
</html>
